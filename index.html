<!DOCTYPE html>
<html>
    <head>
        <style>
            .header-nav {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #about {
                margin-right: 20px;

            }

            }

            }

            }

        <div class="bottom-left-nav">

        <div class="bottom-right-nav">
            <a id="settings" href="">Settings</a>

        </div>
